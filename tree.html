    <script>
      function toggle(element) {
        const nextUl = element.nextElementSibling;
        if (nextUl) {
          nextUl.style.display =
            nextUl.style.display === "none" || !nextUl.style.display
              ? "block"
              : "none";
          element.classList.toggle("open");
        }
      }
    </script>
